<style>
    #progress_bar {
      margin: 10px 0;
      padding: 3px;
      border: 1px solid #000;
      font-size: 14px;
      clear: both;
      opacity: 0;
      -moz-transition: opacity 1s linear;
      -o-transition: opacity 1s linear;
      -webkit-transition: opacity 1s linear;
    }
    #progress_bar.loading {
      opacity: 1.0;
    }
    #progress_bar .percent {
      background-color: #99ccff;
      height: auto;
      width: 0;
    }
    #read{
      height:auto;
      width:50%;
    }
    #cancel{
      height:auto;
      width:50%;
    }
    #buttons{
      width:100%
    }
  </style>
  
  <input type="file" id="referencefile" name ="Reference Track" name="file"/>
  <input type="file" id ="mainfile" name ="Your Track"name ="file"/>
  <input type="email" id="targetemail" placeholder="email@example.com"/>
  <div id='buttons'>
  <button id='read' onclick="readButtonPressed();">Read</button>
  <button id='cancel' onclick="abortRead();">Cancel</button>
  </div>
